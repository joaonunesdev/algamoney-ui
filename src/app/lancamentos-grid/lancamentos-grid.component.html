<p-table
  [value]="lancamentos"
  [paginator]="true"
  [responsive]="true"
  [rows]="2"
>
  <!-- <p-column field="pessoa"></p-column> -->
  <ng-template pTemplate="header">
    <tr>
      <th>Pessoa</th>
      <th>Descrição</th>
      <th class="col-data">Vencimento</th>
      <th class="col-data">Pagamento</th>
      <th class="col-valor">Valor</th>
      <th class="col-acoes"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
    <tr>
      <td>{{ lancamento.pessoa }}</td>
      <td>{{ lancamento.descricao }}</td>
      <td>{{ lancamento.dataVencimento | date: "dd/MM/y" }}</td>
      <td>{{ lancamento.dataPagamento | date: "dd/MM/y" }}</td>
      <!-- Alternativa por se tratar de uma única propriedade -->
      <!-- [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'" -->
      <td
        [ngStyle]="{
          color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue',
          'text-align': 'right'
        }"
      >
        {{ lancamento.valor | number: "1.2-2" }}
      </td>
      <td style="text-align: center;">
        <a
          pButton
          icon="pi pi-pencil"
          pTooltip="Editar"
          tooltipPosition="top"
        ></a>
        <button
          style="margin-left: 5px"
          pButton
          icon="pi pi-trash"
          pTooltip="Excluir"
          tooltipPosition="top"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
