<div class="container">
  <form #lancamentoForm="ngForm" autocomplete="off">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar
          dateFormat="dd/mm/yy"
          [inline]="false"
          [readonlyInput]="false"
          [showIcon]="false"
        ></p-calendar>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{
          tipo.value === "RECEITA" ? "Recebimento" : "Pagamento"
        }}</label>
        <p-calendar dateFormat="dd/mm/yy"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label> {{ descricao.errors | json }}
        <input
          pInputText
          type="text"
          name="descricao"
          ngModel
          #descricao="ngModel"
          required
          minlength="5"
        />

        <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
        <app-message [control]="descricao" error="minlength" text="Mínimo de {{ descricao?.errors?.minlength?.requiredLength
        }} caracteres"></app-message>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input
          pInputText
          type="text"
          currencyMask
          [options]="{
            prefix: 'R$ ',
            thousands: '.',
            decimal: ',',
            allowNegative: false
          }"
          placeholder="0,00"
          ngModel
          name="valor"
        />
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown
          [options]="categorias"
          [autoWidth]="false"
          placeholder="Selecione"
        ></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown
          [options]="pessoas"
          [filter]="true"
          placeholder="Selecione"
        ></p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button type="submit" label="Salvar" pButton></button>
        <button
          type="button"
          style="margin-left: 5px;"
          label="Novo"
          pButton
          class="ui-button-secondary"
        ></button>
        <a style="margin-left: 5px;" href="javascript:;"
          >Voltar para a pesquisa</a
        >
      </div>
    </div>
  </form>
</div>
