<div class="container">
  <div class="ui-g">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText name="nome" [(ngModel)]="filtro.nome" />
      </div>

      <div class="ui-g-12">
        <button type="submit" pButton label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table
        #tabela
        [value]="pessoas"
        [paginator]="true"
        [rows]="filtro.itensPorPagina"
        [lazy]="true"
        [totalRecords]="totalRegistros"
        [loading]="loading"
        [responsive]="true"
        (onLazyLoad)="aoMudarPagina($event)"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th style="width: 120px;"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.endereco.cidade }}</td>
            <td>{{ pessoa.endereco.estado }}</td>
            <td *ngIf="pessoa.ativo"><a href="javascript:;" pTooltip="Desativar" (click)="desativar(pessoa)">Ativo</a></td>
            <td *ngIf="!pessoa.ativo"><a href="javascript:;" pTooltip="Ativar" (click)="ativar(pessoa)">Inativo</a></td>
            <td style="text-align: center;">
              <a
                pButton
                icon="pi pi-pencil"
                pTooltip="Editar"
                tooltipPosition="top"
              ></a>
              <button
                style="margin-left: 5px;"
                pButton
                icon="pi pi-trash"
                pTooltip="Excluir"
                tooltipPosition="top"
                (click)="confirmaExclusao(pessoa)"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <button [routerLink]="['/pessoas/nova']" routerLinkActive="router-link-active"  pButton label="Cadastrar"></button>
    </div>
  </div>
</div>
