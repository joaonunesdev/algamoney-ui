<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th style="width: 120px;"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>{{ pessoa.nome }}</td>
      <td>{{ pessoa.cidade }}</td>
      <td>{{ pessoa.estado }}</td>
      <td>{{ pessoa.ativo ? "Ativo" : "Inativo" }}</td>
      <td style="text-align: center;">
        <a
          pButton
          icon="pi pi-pencil"
          pTooltip="Editar"
          tooltipPosition="top"
        ></a>
        <button
          style="margin-left: 5px;"
          pButton
          icon="pi pi-trash"
          pTooltip="Excluir"
          tooltipPosition="top"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
